<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a (click)="loginPage=true;registerClass='';loginClass='active';model={};" [ngClass]='loginClass' id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a (click)="loginPage=false;registerClass='active';loginClass='';model={};" [ngClass]='registerClass' id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form *ngIf='loginPage' id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" [(ngModel)]='model.Username'>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]='model.Password'>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" (click)='userLogin()' class="form-control btn btn-login"
                                                value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form *ngIf='!loginPage' id="register-form" action="https://phpoll.com/register/process" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" [(ngModel)]='model.Username' placeholder="Username"
                                        value="" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" [(ngModel)]='model.Email' pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                        #offEmail="ngModel" placeholder="Email Address" value="">
                                    <div *ngIf="offEmail.errors">
                                        <div *ngIf="offEmail.errors.pattern">
                                            <dd class='error'>
                                                Email is invalid or already taken
                                            </dd>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" [(ngModel)]='model.Password' class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" [(ngModel)]='model.ConfirmPassword' class="form-control"
                                        placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" (click)='checkAndRegisterUser()' class="form-control btn btn-register"
                                                value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng2-slim-loading-bar></ng2-slim-loading-bar>
